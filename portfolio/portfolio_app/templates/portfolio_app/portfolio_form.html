<!-- The HTML template for updating a portfolio in portfolio_form.html -->
{% extends 'portfolio_app/base_template.html' %}

{% block content %}
    <h1>Update Portfolio</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Update Portfolio">
    </form>
    <a class="btn btn-secondary" href="{% url 'portfolio-detail' portfolio.id %}" role="button">Cancel</a>
</div>
{% endblock %}
